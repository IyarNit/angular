<mat-drawer-container class="example-container" hasBackdrop="false" style="height: 100%;">

    <!-- <mat-drawer #drawer [mode]="push" opened> -->
    <mat-drawer #drawer [mode]="push" closed>

        
        <span>
            <h3>Navigation</h3>
            <button mat-raised-button class="btn btn-danger" (click)="drawer.toggle()">X</button>
        </span>

        <mat-nav-list>
            <a mat-list-item routerLink='/home'>Home</a>
            <a mat-list-item routerLink='/countries'>Countries</a>
          </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <mat-icon style="cursor: pointer;" (click)="drawer.toggle()">menu</mat-icon>
        <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->
        <!-- <app-countries-list></app-countries-list> -->
        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
